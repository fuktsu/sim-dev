<html>
	<head>
		<title>フリマアプリ</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1 align="center">フリマアプリ</h1>
		<hr align="center" size="5" color="blue">

		<div style="position: relative;">
			<div style="width: 850px;margin: 0 auto;">
				<div style="position: absolute;">
					<ul style="list-style: none; padding-left: 0;">
							<li style="display: inline-block">[<a href="./menu.html">メニュー</a>]</li>
							<li style="display: inline-block">[<a href="./productList.html">商品一覧</a>]</li>
					</ul>
				</div>
				
				<!-- ページタイトル -->
				<div style="text-align: center;">
					<h2>出品登録</h2>
				</div>
			</div>
		</div>
		<hr align="center" size="2" color="black"></hr>

		<br><br>
		<form action="./insert" method="get">
			<table align="center">

				<tr>
					<td bgcolor="#6666ff" width="150">　商品名</td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td bgcolor="#6666ff" width="150">　商品のカテゴリー</td>
					<td>
						<select name="category">
							<option value="1">服</option>
							<option value="2">インテリア・住まい・小物</option>
							<option value="3">本・音楽・ゲーム</option>
							<option value="4">おもちゃ・ホビー・グッズ</option>
							<option value="5">コスメ・香水・美容</option>
							<option value="6">家電・スマホ・カメラ</option>
							<option value="7">スポーツ・レジャー</option>
							<option value="8">ハンドメイド</option>
							<option value="9">自動車・オートバイ</option>
							<option value="10">その他</option>
						</select>
					</td>
				</tr>
				<tr>
					<td bgcolor="#6666ff" width="150">　商品の状態</td>
					<td>
						<select name="condition">
							<option value="1">新品・未使用</option>
							<option value="2">未使用に近い</option>
							<option value="3">目立った傷や汚れなし</option>
							<option value="4">やや傷や汚れあり</option>
							<option value="5">傷や汚れあり</option>
							<option value="6">全体に状態が悪い</option>
						</select>
					</td>
				</tr>
				<tr>
					<td bgcolor="#6666ff" width="150">　個数</td>
					<td><input type="number" name="count"></td>
				</tr>
				<tr>
					<td bgcolor="#6666ff" width="150">　価格</td>
					<td><input type="number" name="price"></td>
				</tr>
				<tr>
					<td bgcolor="#6666ff" width="150">　備考欄</td>
					<td><textarea name="note"></textarea>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"value="送信"></td>
					<td></td>
				</tr>

			</table>
		</form>
		<br><br><br><br><br><br><br><br>

		<hr align="center" size="5" color="blue">
		<table border=0 align="center" summary="フッター表示">
			<tr><td>copyright (c) 2022 all rights reserved.</td></tr>
		</table>
	</body>
</html>
